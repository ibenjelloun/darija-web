<mat-toolbar class="darija-toolbar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="openMenu.emit($event)">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button [routerLink]="['/words']">
      <img *ngIf="!nightMode" src="assets/images/darija.png" height="30"/>
      <img *ngIf="nightMode" src="assets/images/darija-white.png" height="30"/>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
