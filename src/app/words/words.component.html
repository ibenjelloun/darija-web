<div class="container">
  <mat-form-field>
    <input matInput placeholder="Recherche" [formControl]="searchField" (keyUp.enter)="doSearch()">
  </mat-form-field>
  <dar-words-list [words]="words$ | async"></dar-words-list>
  <mat-card *ngIf="!(isDataAvailable$ | async)">Chargement des mots...</mat-card>
</div>
<span class="add">
  <button mat-fab>
    <mat-icon (click)="addWord()">add</mat-icon>
  </button>
</span>
