<cdk-virtual-scroll-viewport *ngIf="words" itemSize="40" class="words-viewport">
  <mat-card *cdkVirtualFor="let word of words" class="word-item" [routerLink]="['/words/update/', word.id]">
    <div class="french">
      {{ word.french }}
    </div>
    <div class="darija">
      {{ word.darija }}
    </div>
    <div class="word-type">
      {{ word.type | translate }}
    </div>
  </mat-card>
</cdk-virtual-scroll-viewport>
